
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Total Calculation</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Menu</h2>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Price ($)</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Burger</td>
            <td>5.00</td>
            <td><input type="number" value="0" min="0" class="quantity"></td>
        </tr>
        <tr>
            <td>Fries</td>
            <td>2.50</td>
            <td><input type="number" value="0" min="0" class="quantity"></td>
        </tr>
        <tr>
            <td>Soda</td>
            <td>1.50</td>
            <td><input type="number" value="0" min="0" class="quantity"></td>
        </tr>
    </tbody>
</table>

<h3 style="text-align: center;">Total: $<span id="total">0.00</span></h3>

<script>
    const quantities = document.querySelectorAll('.quantity');
    const totalDisplay = document.getElementById('total');

    quantities.forEach(quantityInput => {
        quantityInput.addEventListener('input', calculateTotal);
    });

    function calculateTotal() {
        let total = 0;
        const rows = document.querySelectorAll('tbody tr');

        rows.forEach(row => {
            const price = parseFloat(row.cells[1].innerText);
            const quantity = parseInt(row.querySelector('.quantity').value) || 0;
            total += price * quantity;
        });

        totalDisplay.innerText = total.toFixed(2);
    }
</script>

</body>
</html>
